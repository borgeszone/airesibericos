<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

    <div id="navbar-container"></div>
    <section class="vw-100 overflow-hidden">
        <img src="/images/header.webp" class="img-fluid w-100 h-auto h-md-75 h-lg-50 object-fit-cover" alt="header">
    </section>

    <section class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <p class="chango-regular title1 text-center anton-regular">NUESTROS PACKS</p>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card text-center border-0">
                    <img src="/images/pack-foodie-productos.webp" class="card-img-top" alt="Pack 1">
                    <div class="card-body d-flex justify-content-between px-1">
                        <p class="card-text h5 mb-0">Pack Clásico</p>
                        <p class="card-title h5 text-black mb-0">$15</p>
                    </div>
                </div>
            </div>
            <!-- Pack 2 -->
            <div class="col">
                <div class="card text-center border-0">
                    <img src="/images/pack-foodie-productos.webp" class="card-img-top" alt="Pack 2">
                    <div class="card-body d-flex justify-content-between px-1">
                        <p class="card-text h5 mb-0">Pack Familiar</p>
                        <p class="card-title h5 text-black mb-0">$25</p>
                    </div>
                </div>
            </div>
            <!-- Pack 3 -->
            <div class="col-md-4">
                <div class="card text-center border-0">
                    <img src="/images/pack-foodie-productos.webp" class="card-img-top" alt="Pack 3">
                    <div class="card-body d-flex justify-content-between px-1">
                        <p class="card-text h5 mb-0">Pack Deluxe</p>
                        <p class="card-title h5 text-black mb-0">$35</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-0">
                    <img src="/images/pack-foodie-productos.webp" class="card-img-top" alt="Pack 2">
                    <div class="card-body d-flex justify-content-between px-1">
                        <p class="card-text h5 mb-0">Pack Familiar</p>
                        <p class="card-title h5 text-black mb-0">$25</p>
                    </div>
                </div>
            </div>
            <!-- Pack 3 -->
            <div class="col-md-4">
                <div class="card text-center border-0">
                    <img src="/images/pack-foodie-productos.webp" class="card-img-top" alt="Pack 3">
                    <div class="card-body d-flex justify-content-between px-1">
                        <p class="card-text h5 mb-0">Pack Deluxe</p>
                        <p class="card-title h5 text-black mb-0">$35</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
    <script>
        // Cargar el footer dinámicamente
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer-container").innerHTML = data)
            .catch(error => console.error("Error cargando el footer:", error));
            
        
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data)
            .catch(error => console.error("Error cargando el navbar:", error));
    </script>

</body>
</html>
